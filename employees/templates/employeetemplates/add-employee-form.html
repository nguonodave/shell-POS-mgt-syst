{% extends 'main.html' %}
{% block content %}

<section class="form-section">
    <div class="form-content">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li> {% endfor %}
        </ul>
        {% endif %}
        <a class="close-details btn" href="{% url 'employees' %}">close &times;</a>
        <form class="add-form" action="{% url 'add-employee' %}" method="POST">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-area">
                <div class="form-label"><label>{{field.label}} :</label></div>
                <div class="form-field register-form-input">
                    {{field}}

                    {% for error in field.errors %}
                    <p class="form-error" style="color: red;"> {{error}} </p>
                    {% endfor %}
                </div>

            </div>
            {% endfor %}
            <!-- {{ form.as_p }} -->

            <input class="btn-2 submit-btn" type="submit" value="Save" />

        </form>
    </div>
</section>

{% endblock content %}
