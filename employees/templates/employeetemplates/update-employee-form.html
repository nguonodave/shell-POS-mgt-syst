{% extends 'main.html' %}
{% block content %}

<section class="form-section">
    <div class="form-content">
        <!-- <a class="close-details btn" href="{% url 'employees' %}">close &times;</a> -->
        <form class="add-form" method="POST">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-area">
                <div class="form-label"><label>{{field.label}} :</label></div>
                <div class="form-field">{{field}}</div>
            </div>
            {% endfor %}
            <!-- {{ form.as_p }} -->

            <input class="btn-2 submit-btn" type="submit" value="Save" />

        </form>
    </div>
</section>

{% endblock content %}
